<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script>
      var plays = ['rock','paper','scissors'];

      function shoot() {
        console.log('hey');
        var computerHand = document.createElement("div");
        var play = plays[Math.floor(Math.random()*plays.length)];
        computerHand.setAttribute('data-shot', play);
        var comp = document.getElementById("computer");
        comp.appendChild(computerHand);
        comp.innerText(play);
      }

      function playGame() {
        console.log('first');
        shoot();
      };
    </script>
  </head>
  <body>
    <h1>Learn to Code JavaScript</h1>
    <h4>If you see a white button below, you're in good shape!</h4>
    <div class="wrapper">
      <div id="computer">

      </div>

      <div id="player">

      </div>
      <button onClick="playGame()" class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
  </body>

</html>
